app:
    build: .
    links:
        - mysql:mysql
        - pg:pg
    environment:
        - I2DB_DATABASE_DIALECT=mysql
        - I2DB_DATABASE_HOST=mysql
        - I2DB_DATABASE_PORT=3306
        - I2DB_DATABASE_USER=intercom2db
        - I2DB_DATABASE_PASSWORD=intercom2db
        - I2DB_DATABASE_NAME=intercom2db
        - I2DB_REFRESH_DELAY
        - I2DB_API_APP_ID
        - I2DB_API_KEY
    volumes:
        - .:/app

mysql:
    image: mysql:5.5
    environment:
        - MYSQL_ROOT_PASSWORD=intercom2db
        - MYSQL_DATABASE=intercom2db
    ports:
        - 3306:3306

pg:
    image: sameersbn/postgresql:9.4
    environment:
        - DB_USER=intercom2db
        - DB_PASS=intercom2db
        - DB_NAME=intercom2db
    ports:
        - 5432:5432
    volumes:
        - /var/lib/postgresql:/var/lib/postgresql
